<script>
function myCheck() {
  var flag1 = false; // 選択されているか否かを判定する変数
  var flag2 = false; 
  var tile = [0,0,0,0,0,0,0,0,0]; //チェックした牌を格納する変数
  var answer = [1,1,0,0,1,0,0,1,0]; //正解の牌を格納する変数
  for (var i = 0; i < document.select.tile.length; i++) {
    // i番目のチェックボックスがチェックされているかを判定
    if (document.select.tile[i].checked) {
      flag1 = true;
      tile[i] = 1;
    }
  }
    // 何も選択されていない場合の処理   
  if (!flag1) {
    alert("項目が選択されていません。");
  }
if(flag1 == true){
  for (var i = 0; i < document.select.tile.length; i++) {
    // 正解がチェックされているかを判定
    if (tile[i] != answer[i] && flag2 == false) {
        alert("間違いです。");
        flag2 = true;
    }
  }
}
  if(flag2 ==false && flag1 == true){
      alert("正解です。");
  }
}
function Clear() {
  for (var i=0;i<document.select.tile.length; i++) {
      document.select.tile[i].checked = false;
  }
}


</script>
